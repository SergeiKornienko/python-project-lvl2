[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

per-file-ignores =
  # it is possible to have prints results programm
  gendiff/cli.py: WPS421
  # it is possible to import module
  gendiff/__init__.py: RST902 WPS410 WPS412
  # it is possible to choice status node
  gendiff/gendiff.py: WPS231
  gendiff/formatters/plain.py: WPS231 WPS232 WPS210 WPS221
  gendiff/formatters/stylish.py: WPS231 WPS210 WPS221
  # it is possible to read a file and to transfer for parse
  gendiff/parser.py: WPS515
  # module with tests
  tests/*.py: WPS226 WPS347 S101 E501

[tool:pytest]
norecursedirs = __pycache__
addopts = --strict

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79